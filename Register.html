    <div class="account">
        <div class="cointainer">
                    <div class="form-register">   
                        <div class="form-btn"> 
                            <span>Register</span>
                            <hr id="Indicator">
                        </div>                 
                        <form>
                            <input type="text" placeholder="First name" required>
                            <input type="text" placeholder="Last name" required>
                            <input type="tel" placeholder="Phone number. Format: 1234-567-890 " pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                            <input type="password" name="password" placeholder="Password" required> 
                            <input type="password" name="retype-password" placeholder="Confirm password" required>
                            <small>Profile picture</small>
                            <input type='file' class="custom-file-input" name='picture' placeholder="Choose your profile picture" required>
                            <input type="text" name="address" placeholder="Address"required> 
                            <input type="text" name="city" placeholder="City"> 
                            <input type="text" name="zipcode" placeholder="Zip code (4 to 6 digits)" 
                            maxlength="6" minlength="4" required> <br> </br>
                            <select name="Country" required>
                                <option value="" id="country"> <label for="country"> Select Country </label></option>
                                <option value="" id="VN"> <label for="VN"> Vietnam </label></option>
                                <option value="" id="US"> <label for="US"> The United States of America </label></option>
                                <option value="" id="JP"> <label for="JP"> Japan </label></option>
                                <option value="" id="KR"> <label for="KR"> Korea </label></option>
                            </select>
                                <div class="radio-button">
                                <input type="radio" name="account" value="Store Owners"> <label for="account"> Store Owners </label> <br>
                                <input type="radio" name="account" value="Shoppers"> <label for="account"> Shoppers </label>
                                </div>
                            <input type="text" name="business" value="Business name" placeholder="Business name">
                            <input type="text" name="store" value="Store name" placeholder="Store name">
                            <select name="Categories">
                                <option value="" id="category"> <label for="category"> Select Category </label></option>
                                <option value="" id="ds"> <label for="ds"> Department Store                   </label></option>
                                <option value="" id="gs"> <label for="gs"> Grocery Store </label></option>
                                <option value="" id="res"> <label for="res"> Restaurant </label></option>
                                <option value="" id="cs"> <label for="cs"> Clothing Store </label></option>
                                <option value="" id="as"> <label for="as"> Accessory Store </label></option>
                                <option value="" id="ph"> <label for="ph"> Pharmacies </label></option>
                                <option value="" id="ts"> <label for="ts"> Technology Store </label></option>
                                <option value="" id="ps"> <label for="ps"> Pet Store </label></option>
                                <option value="" id="tys"> <label for="tys"> Toy Store </label></option>
                                <option value="" id="ss"> <label for="ss"> Specialty Store </label></option>
                                <option value="" id="ths"> <label for="ths"> Thrift Store </label></option>
                                <option value="" id="sv"> <label for="sv"> Service </label></option>
                                <option value="" id="kk"> <label for="kk"> Kiosk </label></option>
                            </select>                            
                            <button type="submit" class="button">Register</button>
                            <button type="reset" class="button">Clear</button>
                        </form>
