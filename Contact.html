            <div class="Contact">
                <form enctype="text/plain">
                    <h3> Choose Contact Purpose</h3> 
                    <select name="contact-purpose">
                        <option value="" id="Select"> <label for="Select"> Select Contact Purpose </label></option>
                        <option value="" id="idk"> <label for="idk"> I dont know </label></option>
                        <option value="" id="Select"> <label for="Select"> Select Contact Purpose </label></option>
                        <option value="" id="Select"> <label for="Select"> Select Contact Purpose </label></option>
                    </select><br/> <br/>
                    <h3>Enter your name</h3>
                    <input type="text" name="name"> <label for="name"> </label>  <br/> <br/>               
                    <h3>Enter your email</h3>
                    <input type="email" name="email"> <label for="email"> </label> <br> <br>    
                    <div class="method">
                        <h3>Choose contact method</h3>
                        <input type="radio" name="method" value="phone"> <label for="method"> Phone </label>
                        <input type="radio" name="method" value="email"> <label for="method"> Email </label>
                    </div>  <br>
                    <div class="days">
                        <h3> Choose contact days</h3> 
                        <input type='checkbox' name='days' value='Mon' /> <label for="Mon"> Monday</label>
                        <input type='checkbox' name='days' value='Tues' /> <label for="Tues"> Tuesday</label>
                        <input type='checkbox' name='days' value='Wed' /> <label for="Wed"> Wednesday</label>
                        <input type='checkbox' name='days' value='Thu' /> <label for="Thu"> Thursday</label>
                        <input type='checkbox' name='days' value='Fri' /> <label for="Fri"> Friday</label>
                        <input type='checkbox' name='days' value='Sat' /> <label for="Sat"> Saturday</label>
                        <input type='checkbox' name='days' value='Sun' /> <label for="Sun"> Sunday</label>
                    </div>  
                    <div class="message">
                        <textarea cols="100" rows="10"> </textarea>
                    </div> <br>
                    <input type="submit"name='submit' value='Submit' > <label for="submit"></label>
                    <input type="reset"name='reset' value='Clear' > <label for="reset"></label><br> <br>


                </form>
